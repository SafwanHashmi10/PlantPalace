<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/shop.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="modal fade"
      id="cartModal"
      tabindex="-1"
      aria-labelledby="cartModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="cart-items">
              <!-- Cart items will be dynamically inserted here -->
            </div>
            <hr />
            <div class="d-flex justify-content-between">
              <strong>Total:</strong>
              <span id="cart-total-price">$0.00</span>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="place-order-btn">Place Order</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="./images/Screenshot_91-removebg-preview.png"
            alt="Plant Palace Logo"
            style="width: 253px; position: relative; right: 88px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul
            class="navbar-nav mx-auto"
            style="position: relative; right: 72px"
          >
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./shop.html">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
          <div>
            <a
              href="#"
              class="nav-link position-relative"
              data-bs-toggle="modal"
              data-bs-target="#cartModal"
            >
              <img width="40px" src="./images/shopping-cart.png" />
              <span
                id="cart-counter"
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                style="font-size: 0.75rem"
                >0</span
              >
            </a>
          </div>
        </div>
      </div>
    </nav>
    <section class="contact-hero text-white d-flex align-items-center">
      <div class="container text-center">
        <h1 class="display-4 fw-bold">Get in Touch</h1>
        <p class="lead">
          We're here to answer any questions you have and help you get started
          with our services.
        </p>
        <a href="#contact-form" class="btn btn-success btn-lg mt-4"
          >Contact Us</a
        >
      </div>
    </section>
    <div id="alert-container" class="container mt-3"></div>

    <h1
      style="font-family: 'Times New Roman', Times, serif; font-size: 60px"
      class="text-center mt-5"
    >
      <span style="color: green">Contact</span> Form
    </h1>
    <form class="mt-5" id="contact-form" onsubmit="return false;">
      <div class="container">
        <div class="row">
          <!-- Email Input -->
          <div class="col-lg-6 mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              aria-describedby="firstName"
              placeholder="Enter your First Name"
              required
            />
          </div>
          <!-- Password Input -->
          <div class="col-lg-6 mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              aria-describedby="lastName"
              placeholder="Enter your Last Name"
              required
            />
          </div>
        </div>
        <div class="row">
          <!-- Email Input -->
          <div class="col-lg-6 mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter your E-Mail"
              required
            />
          </div>
          <!-- Password Input -->
          <div class="col-lg-6 mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Enter your Password"
              required
            />
          </div>
        </div>
        <div class="col-lg-12 mb-3">
          <label for="textArea" class="form-label">Message</label>
          <input
            type="text"
            class="form-control"
            id="textArea"
            placeholder="Enter your Message"
            style="height: 100px"
            required
          />
        </div>
        <!-- Submit Button -->
        <div class="row">
          <div class="col-lg-12">
            <button type="submit" class="btn btn-success" id="submit-btn">
              Submit
            </button>
          </div>
        </div>
      </div>
    </form>

    <script src="./js/index.js"></script>
    <script src="./js/shop.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("submit-btn")
        .addEventListener("click", function (event) {
          event.preventDefault();

          // Clear any existing alerts
          document.getElementById("alert-container").innerHTML = "";

          // Create a new success alert
          const alertDiv = document.createElement("div");
          alertDiv.className =
            "alert alert-success alert-dismissible fade show";
          alertDiv.role = "alert";
          alertDiv.innerHTML = `
            Your message has been submitted.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          `;

          // Append the alert to the alert container
          document.getElementById("alert-container").appendChild(alertDiv);

          // Clear form fields
          document.getElementById("contact-form").reset();
        });
    </script>
  </body>
</html>
